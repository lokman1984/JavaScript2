  
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <section>
        <h1>TIP CALCULATOR</h1>
        <div id="form" class="text-left">
          <label for="bill">How much was your bill?</label>
          <div class="input">
            <span>$</span>
            <input
              type="number"
              min="1"
              oninput="validity.valid||(value='');"
              id="bill"
              name="bill"
              required
            />
          </div>
          <label for="service">How was your service?</label>
          <div class="input">
            <select name="service" id="service">
              <option value="30">30% - Outstanding</option>
              <option value="20">20% - Good</option>
              <option value="15">15% - It was OK</option>
              <option value="10">10% - Bad</option>
              <option value="5">5% - Terrible</option>
            </select>
          </div>
          <label for="people">How many people are sharing the bill?</label>
          <div class="input">
            <input
              type="number"
              min="1"
              oninput="validity.valid||(value='');"
              id="people"
              name="people"
              required
            />
            <span>people</span>
          </div>
          <div id="button" class="text-center">
            <button>CALCULATE!</button>
          </div>
          <h2 class="text-center">TIP AMOUNT</h2>
          <p class="text-center"><span>$</span> <span id="amount">0.00</span></p>
          <p id="each" class="text-center">each</p>
        </div>
      </section>
    </form>
    <script src="main.js"></script>
  </body>
</html>
