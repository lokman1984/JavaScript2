<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://kit.fontawesome.com/f1b73e7731.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pomodoro Clock</h1>
    </header>
    <section>
      <h2>Session Length</h2>
      <p>
        <span id="down"> <i class="fas fa-arrow-down"></i> </span>
        <span id="sessionLength"> 0 </span>
        <span id="up"> <i class="fas fa-arrow-up"></i> </span>
      </p>
    </section>
    <section id="session">
      <h2>Session</h2>
      <p><span id="minutes">00</span> : <span id="seconds">00</span></p>
    </section>
    <section>
      <p>
        <span id="play"> <i class="fas fa-play"></i> </span> &nbsp
        <span id="pause"> <i class="fas fa-pause"></i> </span>
      </p>
    </section>

    <!-- Optional JavaScript -->

    <script src="main.js"></script>
  </body>
</html>
